<!DOCTYPE html>
<html lang="en">
<head>
    <title>LyS Haro Table</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/haroTable.css">
</head>
<body>
    <h1 class="page-header">LyS Haros Database</h1>
    <div class="haros-menu">
        <button class="all-haros haros-nav" id="all-haros">All</button>
        <button class="fresh-haros haros-nav" id="fresh-haros">Fresh</button>
        <button class="used-haros haros-nav" id="used-haros">Used</button>
    </div>
    
    
    <div class="search-bar" id="search-bar"> 
        <div class="search-wrapper">
            <span class="search-label">Keywords</span>
            <input type="text" id="keywords-search" class="search">
        </div>

        <div class="search-wrapper">
            <span class="search-label">Media Outlet</span>
            <input type="text" id="mediaOutlet-search" class="search">
        </div>

        <div class="journalist-search-wrapper">
            <span class="search-label">Journalist</span>
            <input type="text" id='journalist-search' class="search">
        </div>
    </div>

    <button id="search-button" class="search-button">
        Search
    </button>
    <br>
    <div class="item-count">
        Haros per Page: 
        <input type="number" class="item-count-input" id="item-count-input">
        <button class="item-page-count" onclick="applyHarosCount()">Apply</button>
    </div>
    <div class="page-nav top-nav">
        <button class="page-nav-btn" onclick="previous_page()">previous</button>
        <button class="page-nav-btn" onclick = "next_page()">next</button>
    </div>
    <div id="haros-table" class="haros-table"></div>
    <div class="page-nav bottom-nav">
        <button class="page-nav-btn" onclick="previous_page()">previous</button>
        <button class="page-nav-btn" onclick = "next_page()">next</button>
    </div>
    
    
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/haroTable.js"></script>
</body>
</html>
