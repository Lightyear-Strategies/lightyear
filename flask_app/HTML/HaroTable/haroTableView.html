<!DOCTYPE html>
<html lang="en">
<head>
    <title>LyS Haro Table</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/haroTable.css">
</head>
<body>
    <h1 class="page-header">LyS Haros Database</h1>
    <div class="haros-menu">
        <button class="all-haros haros-nav" id="all-haros">All Haros</button>
        <button class="fresh-haros haros-nav" id="fresh-haros">Fresh Haros</button>
        <button class="used-haros haros-nav" id="used-haros">Used Haros</button>
        <form class = "page-count">
            Haros Per Page
            <input type="number" class = 'page-input' value = '1000' id = 'haros-per-page'>
        </form>
    </div>
    <button class="previous">previous</button>
    <button class="next">next</button>
    
    <div class="search-bar" id="search-bar"> 
        <div class="recieved-after-search-wrapper">
            <span class="date-search-label">After</span>
            <input type="date" class="recieved-after-search" id="recieved-after-search">
        </div>
        <div class="keywords-search-wrapper">
            <span class="keywords-search-label">Keywords</span>
            <input type="text" id="keywords-search" class="keywords-search">
        </div>

        <div class="media-outlet-search-wrapper">
            <span class="media-outlet-search-label">Media Outlet</span>
            <input id="media-outlet-search">
        </div>

        <div class="date-recieved-search-label">Date Recieved</div>
        <div class="recieved-before-search-wrapper">
            <span class="date-search-label">Before</span>
            <input type="date" class="recieved-before-search" id="recieved-before-search">
        </div>

        <div class="deadline-search-label">Deadline</div>
        <div class="deadline-before-search-wrapper">
            <span class="date-search-label">Before</span>
            <input type="date" class="deadline-before-search" id="deadline-before-search">
        </div>
        <div class="deadline-after-search-wrapper">
            <span class="date-search-label">After</span>
            <input type="date" class="deadline-after-search" id="deadline-after-search">        
        </div>

        <div class="category-search-wrapper">
            <span class="category-search-label">Category</span>
            <select id="category-search" class="category-search"></select>
        </div>

        <div class="journalist-search-wrapper">
            <span class="journalist-search-label">Journalist</span>
            <input id="journalist-search" class="journalist-search">
        </div>
        <button id="search-button" class="search-button">
            Search
        </button>
    </div>
    <button id="reset-button">Reset</button>
    
    <div id="haros-table" class="haros-table"></div>
    
    
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/haroTable.js"></script>
</body>
</html>
