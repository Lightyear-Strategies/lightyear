<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Lib/login.js" defer></script>
    <link rel="stylesheet" href="styles/css/login.css">
    <title> Login </title>
</head>
<body>
    <section>
        <div class="login">
            <div>
                <h1> Login </h1>
                <!-- Copy and Paste the Text inputs -->
                <div action="" class="form__group field">
                    <input type="username" class="form__field" placeholder="username" name="username" id='username' required autocomplete="false"/>
                    <label for="username" class="form__label">Email or Username</label>
                </div>
                <div action="" class="form__group field">
                    <input type="password" class="form__field" placeholder="password" name="password" id="password" required autocomplete="false"/>
                    <label for="password" class="form__label">Password</label>
                </div>
                <button id="loginBtn">
                    LOGIN
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="signUp">
            <div>
                <h1>
                    <span> First time</span>
                    Here?
                </h1>
                <p>
                   Create an account to access the most innovative tech stack in PR. As public relations professional with a background in software development, we are pushing tech to the forefront of the PR industry. 
                </p>
            </div>
            <div>
                <button>
                    Sign Up
                </button>
            </div>
        </div>
    </section>   
</body>
</html>
